{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Pull Plant?</h1>
  {% comment %} <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer"/> {% endcomment %}
</div>
<h2>Are you sure you want to pull {{ plant.name }} from the garden?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'plant-detail' plant.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Pull {{ plant.plant_type }}!</button>
</form>

{% endblock %}
