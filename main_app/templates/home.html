{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="plant-container">
    <img src="{% static 'images/logo-tree2.png' %}" alt="The Cat Collector Cat" class="logo-tree"/>
  </div>
  <img 
    src="{% static 'images/logo-tree.png' %}" 
    alt="Text reads: Cat Collector"
    class="logo-tree"
  />
</section>
{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock %}
