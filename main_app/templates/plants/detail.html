{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/plants/plant-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="plant-container">
  <div class="plant-img">
    <img 
      src="{% static 'images/logo-tree2.png' %}" 
      alt="A skater boy cat"
      class="card-tree"
    >
  </div>
  <div class="plant-details">
    <h1>{{ plant.name }}</h1>
    <h2>{{ plant.plant_type }}</h2>
    <h3>{{ plant.height }} <small>Feet Tall</small> -- {{ plant.age }} <small>Years Old</small></h3>
    {% if user.id == plant.user.id %}
      <div class="plant-actions">
        <a href="{% url 'plant-update' plant.id %}" class="btn warn">Edit</a>
        <a href="{% url 'plant-delete' plant.id %}" class="btn danger">Delete</a>
      </div>
    {% endif %}
  </div>
</section>

{% endblock %}
